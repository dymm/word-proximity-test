spring.application.name=spring-boot-app
server.port=8080

# Logging
logging.level.root=INFO
logging.level.com.example=DEBUG

# Embedding Service - set to true when model files are available
embedding.enabled=true

# Sentence Embedding Cache Configuration
# Maximum number of sentence embeddings to cache (default: 1000)
# Memory usage: ~1.5KB per entry, 1000 entries = ~1.5MB
embedding.cache.max-size=1000
