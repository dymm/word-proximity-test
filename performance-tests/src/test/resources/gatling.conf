gatling {
  core {
    # Output directory for Gatling reports
    outputDirectoryBaseName = "matchwords"
    
    # Directory where results.dat and simulation.log will be stored
    directory {
      results = "target/gatling"
    }
  }
  
  charting {
    # Indicators percentiles (defaults: 50, 75, 95, 99)
    indicators {
      percentile1 = 50
      percentile2 = 75
      percentile3 = 95
      percentile4 = 99
    }
  }
  
  http {
    # Tune for performance testing
    requestTimeout = 10000
    enableHostnameVerification = false
    
    # Connection pooling
    pooledConnectionIdleTimeout = 60000
    maxConnectionsPerHost = 6
  }
  
  data {
    # File buffers
    writers = [console, file]
  }
}
